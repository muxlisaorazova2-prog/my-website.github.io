    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Nafis gradient fon */
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 50%, #fbc2eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-wrapper {
            width: 100%;
            max-width: 650px;
            text-align: center;
        }

        /* Profil kartasi */
        .header-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 55px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 4px solid white;
        }

        h1 {
            font-size: 28px;
            color: #2d3436;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 16px;
            color: #636e72;
            margin-bottom: 5px;
        }

        /* Tugmalar qatori - Flexbox orqali tekislash */
        .button-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Mobil ekranda pastga tushishi uchun */
        }

        .social-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            width: 180px;
            padding: 25px 10px;
            border-radius: 25px;
            text-decoration: none;
            color: #333;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-card:hover {
            transform: translateY(-10px);
            background: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .social-card i {
            font-size: 35px;
            margin-bottom: 12px;
        }

        /* Ranglar */
        .fa-telegram { color: #0088cc; }
        .fa-instagram { color: #e1306c; }
        .fa-phone-volume { color: #25d366; }

        .social-card span {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .social-card small {
            font-size: 11px;
            color: #888;
        }

        /* Mobil qurilmalar uchun */
        @media (max-width: 480px) {
            .social-card {
                width: 100%; /* Telefonda tugmalar to'liq eniga yoyiladi */
            }
        }
    </style>
