        * {

        body {
            /* Rasmga o'xshash nafis rangli fon */
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 50%, #fbc2eb 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        .main-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        /* Profil rasmi uchun joy */
        .profile-box {
            width: 200px;
            height: 140px;
            background: white;
            margin: 0 auto 20px;
            border-radius: 25px;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .profile-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 32px;
            color: #2d3436;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 18px;
            color: #636e72;
            font-style: italic;
            margin-bottom: 40px;
        }

        /* Tugmalar qatori (Rasmga o'xshash) */
        .links-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card-link {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            width: 180px;
            padding: 25px;
            border-radius: 25px;
            text-decoration: none;
            color: #333;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .card-link:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .card-link i {
            font-size: 35px;
            margin-bottom: 15px;
            display: block;
        }

        .telegram-icon { color: #0088cc; }
        .instagram-icon { color: #e1306c; }
        .phone-icon { color: #25d366; }

        .card-link span {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .card-link small {
            color: #777;
            font-size: 12px;
        }

        /* Mobil qurilmalar uchun moslashuvchanlik */
        @media (max-width: 600px) {
            .links-grid {
                flex-direction: column;
                align-items: center;
            }
            .card-link { width: 80%; }
        }
    </style>
</head>
