<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'razova Muxlisa | Portfolio</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(58, 123, 213, 0.1) 0%, transparent 40%);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container { max-width: 800px; margin: 50px auto; padding: 20px; }

        /* Glassmorphism Effect */
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            transition: 0.4s ease;
        }

        .card:hover { transform: translateY(-5px); border-color: var(--primary); }

        /* Profil Section */
        .profile-header { text-align: center; }
        .avatar {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
        }

        h1 { font-size: 36px; font-weight: 800; background: linear-gradient(to right, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #aaa; font-size: 18px; margin-bottom: 20px; display: block; }

        /* Tabiat Galereyasi */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%; height: 180px;
            object-fit: cover;
            border-radius: 20px;
            transition: 0.5s;
            filter: grayscale(30%);
        }

        .gallery img:hover { filter: grayscale(0%); transform: scale(1.03); }

        /* Kalkulyator va AI Section */
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn:hover { box-shadow: 0 10px 20px rgba(0, 210, 255, 0.4); opacity: 0.9; }

        input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            color: white;
            margin-top: 10px;
            outline: none;
        }

        /* AI Webcam */
        #webcam-container {
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--primary);
            width: 200px; height: 200px;
            background: #000;
        }

        /* Ijtimoiy tarmoqlar */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }.social-links a {
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-links a:hover { background: var(--primary); color: var(--bg); transform: rotate(360deg); }

    </style>
</head>
<body>

<div class="container">
    <div class="card profile-header">
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Muxlisa" alt="Avatar" class="avatar">
        <h1>O'razova Muxlisa</h1>
        <span class="subtitle">Axborot Tizimlari Talabasi | AI Explorer</span>
        <p>Qarshi Davlat Universiteti. Sun'iy intellekt va tabiat go'zalligi olamiga xush kelibsiz!</p>
    </div>

    <div class="card">
        <h2 style="margin-bottom: 20px;"><i class="fas fa-mountain"></i> Mening dunyoyim</h2>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=500" alt="Tabiat 1">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=500" alt="Tabiat 2">
            <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?w=500" alt="Tabiat 3">
            <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=500" alt="Tabiat 4">
        </div>
    </div>

    <div class="card" style="text-align: center;">
        <h2><i class="fas fa-robot"></i> AI Image Recognition</h2>
        <p style="font-size: 14px; color: #888;">Modelni ishga tushirish uchun tugmani bosing</p>
        <div id="webcam-container"></div>
        <button class="btn" onclick="init()">Kamerani Yoqish</button>
        <div id="label-container" style="margin-top: 15px;"></div>
    </div>

    <div class="card">
        <h2><i class="fas fa-calculator"></i> Kredit Hisoblagich (17%)</h2>
        <input type="number" id="moneyInput" placeholder="Summani kiriting (masalan: 200000000)">
        <button class="btn" onclick="calculateLoan()">Hisoblash</button>
        <div id="loanResult" style="margin-top: 20px; font-weight: 600; color: var(--primary);"></div>
    </div>

    <div class="social-links">
        <a href="https://t.me/muxli_sa9706" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        <a href="https://instagram.com/mux_lisa9706" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="tel:+998888052206"><i class="fas fa-phone"></i></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    // 1. Kreditni hisoblash funksiyasi
    function calculateLoan() {
        let amount = document.getElementById("moneyInput").value;
        if(amount) {
            let yearlyInterest = amount * 0.17;
            let totalInterest = yearlyInterest * 3;
            document.getElementById("loanResult").innerHTML = 
                "3 yillik jami bank foydasi: " + totalInterest.toLocaleString() + " so'm";
        }
    }

    // 2. AI Model funksiyasi
    // O'ZINGIZNING HTTPS LINKINGIZNI SHU YERGA QO'YING:
    const URL = "https://teachablemachine.withgoogle.com/models/SHYWKBmfo/"; 

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        try {
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            webcam = new tmImage.Webcam(200, 200, true);await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        } catch(e) {
            alert("Model havolasi xato yoki yuklanmadi!");
        }
    }

    async function loop() { webcam.update(); await predict(); window.requestAnimationFrame(loop); }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction = prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(0) + "%";
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>
</body>
</html>
