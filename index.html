<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    // TEAXHABLE MACHINE LINKINI SHU YERGA QO'YING:
    const URL = "https://teachablemachine.withgoogle.com/models/Sizning_Linkingiz/"; 

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        try {
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            webcam = new tmImage.Webcam(220, 220, true);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) { labelContainer.appendChild(document.createElement("div")); }
        } catch (e) { alert("Model yuklanmadi. Linkni tekshiring!"); }
    }

    async function loop() { webcam.update(); await predict(); window.requestAnimationFrame(loop); }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const percentage = (prediction[i].probability * 100).toFixed(0);
            labelContainer.childNodes[i].innerHTML = 
                <div style="display:flex; justify-content:space-between; font-size:13px; margin: 5px 0;">
                    <span>${prediction[i].className}</span>
                    <span>${percentage}%</span>
                </div>
                <div style="background:rgba(255,255,255,0.1); height:4px; border-radius:2px;">
                    <div style="background:var(--accent); width:${percentage}%; height:100%; border-radius:2px; transition:0.3s;"></div>
                </div>;
        }
    }
</script>
