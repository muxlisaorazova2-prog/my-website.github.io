    <style>
        :root { --accent: #38bdf8; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); }

            background: rgba(255,255,255,0.03); border: 1px solid rgba(56, 189, 248, 0.2);
            padding: 20px; border-radius: 20px; text-align: center; transition: 0.3s;
        }
        .project-card:hover { border-color: var(--accent); transform: translateY(-5px); }

        .btn { 
            background: var(--accent); color: var(--bg); border: none; padding: 10px; 
            width: 100%; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s;
            margin-top: 10px; display: inline-block; font-size: 12px;
        }
        .btn:hover { background: white; }

        /* Modal */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(10px); justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: #1e293b; padding: 25px; border-radius: 30px;
            width: 100%; max-width: 380px; text-align: center; border: 1px solid var(--accent);
        }

            margin: 15px auto; width: 200px; height: 200px;

            overflow: hidden; background: #000;

        .socials { display: flex; justify-content: center; gap: 25px; padding: 10px 0; }
        .socials a { color: white; font-size: 22px; transition: 0.3s; }

<div id="aiModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle" style="color: var(--accent); font-size: 20px;">AI Scanner</h2>
        <div id="webcam-container" class="webcam-box"></div>
        <div id="label-container" style="margin-bottom: 15px;"></div>
        <button id="startBtn" class="btn">Kamerani yoqish</button>
        <button class="btn" style="background: #ef4444; color: white;" onclick="closeModal()">Yopish</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    let model, webcam, labelContainer, maxPredictions, animationId;
    let currentURL = "";

    function openAI(title, url) {
        document.getElementById("modalTitle").innerText = title;
        currentURL = url;
        document.getElementById("aiModal").style.display = "flex";
        document.getElementById("startBtn").style.display = "block";
        document.getElementById("startBtn").onclick = initAI;
        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("label-container").innerHTML = "";
    }

    function closeModal() {
        document.getElementById("aiModal").style.display = "none";
        if (webcam) { webcam.stop(); }
        cancelAnimationFrame(animationId);
    }

    async function initAI() {
        const btn = document.getElementById("startBtn");
        btn.innerHTML = "Yuklanmoqda...";
        btn.disabled = true;

        try {
            model = await tmImage.load(currentURL + "model.json", currentURL + "metadata.json");
            maxPredictions = model.getTotalClasses();

            webcam = new tmImage.Webcam(200, 200, true);
            await webcam.setup();
            await webcam.play();
            animationId = window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
            btn.style.display = "none";
            btn.disabled = false;
            btn.innerHTML = "Kamerani yoqish";
        } catch (e) {
            alert("Xatolik: Model yoki kamera yuklanmadi!");
            btn.disabled = false;
            btn.innerHTML = "Qayta urinish";
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        animationId = window.requestAnimationFrame(loop);
    }

    async function predict() {const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const percentage = (prediction[i].probability * 100).toFixed(0);
            labelContainer.childNodes[i].innerHTML = 
                <div style="display:flex; justify-content:space-between; font-size:12px; margin: 8px 0;">
                    <span>${prediction[i].className}</span>
                    <span>${percentage}%</span>
                </div>
                <div style="background:rgba(255,255,255,0.1); height:4px; border-radius:2px;">
                    <div style="background:#38bdf8; width:${percentage}%; height:100%; border-radius:2px;"></div>
                </div>;
        }
    }
</script>
