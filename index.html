<script>
    // MODALNI BOSHQARISH
    function openModal() {
        document.getElementById("aiModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("aiModal").style.display = "none";
        if(webcam) { webcam.stop(); } // Kamera to'xtatish
    }

    // AI QISMI
    const URL = "https://teachablemachine.withgoogle.com/models/SIZNING_MODEL_LINKINGIZ/"; 

    let model, webcam, labelContainer, maxPredictions;

    async function initAI() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        
        webcam = new tmImage.Webcam(220, 220, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);
        
        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const percentage = (prediction[i].probability * 100).toFixed(0);
            labelContainer.childNodes[i].innerHTML = 
                <div style="display:flex; justify-content:space-between; font-size:12px; margin: 5px 0;">
                    <span>${prediction[i].className}</span>
                    <span>${percentage}%</span>
                </div>
                <div style="background:rgba(255,255,255,0.1); height:4px; border-radius:2px;">
                    <div style="background:var(--accent); width:${percentage}%; height:100%; border-radius:2px;"></div>
                </div>;
        }
    }
</script>
