<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muxlisa AI | Image Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0f2027;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        .ai-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px; border-radius: 30px;
            width: 100%; max-width: 500px;
            text-align: center; border: 1px solid rgba(255,255,255,0.2);
        }

        .header-box { margin-bottom: 20px; }
        .header-box h2 { font-size: 22px; color: #00d2ff; }

        /* Kamera konteyneri */
        #webcam-container {
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid #00d2ff;
            width: 200px; height: 200px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        #label-container div {
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0; padding: 10px;
            border-radius: 10px; font-size: 14px;
        }

        button {
            background: #00d2ff; color: #0f2027;
            border: none; padding: 12px 30px;
            border-radius: 50px; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }

        button:hover { transform: scale(1.05); background: #fff; }
    </style>
</head>
<body>

<div class="ai-card">
    <div class="header-box">
        <h2>O'razova Muxlisa</h2>
        <p>AI Image Recognition Model</p>
    </div>

    <button type="button" onclick="init()">AI ni ishga tushirish</button>
    
    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // 1. BU YERGA O'Z LINKINGIZNI QO'YING
    const URL = "https://teachablemachine.withgoogle.com/models/Sizning_Model_ID/"; 

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(0) + "%";
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>
</body>
</html>
